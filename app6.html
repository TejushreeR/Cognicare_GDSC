<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #9370db;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 32px;
        }

        main {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .journal-container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        h2 {
            color: #9370db;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #9370db;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #6a5acd;
        }

        .journal-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Daily Journal</h1>
    </header>

    <main>
        <div class="journal-container">
            <img src="../journal_icon.png" alt="Journal Icon" class="journal-icon">
            <h2>Write Your Thoughts</h2>
            <form>
                <label for="journalEntry">Today's Entry:</label>
                <textarea id="journalEntry" name="journalEntry" rows="8" required></textarea>

                <button type="submit">Save Entry</button>
            </form>
        </div>
    </main>
</body>

</html>
