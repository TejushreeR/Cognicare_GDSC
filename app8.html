<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #6a5acd;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 32px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .reminder-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        h2 {
            color: #6a5acd;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #6a5acd;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #4b0082;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Medication & Task Reminder App</h1>
    </header>

    <main>
        <div class="reminder-container">
            <img src="./Screenshot 2024-01-12 145853.png" alt="Pill Icon" class="app-icon">
            <h2>Create a Reminder</h2>
            <form>
                <label for="reminderName">Reminder Name:</label>
                <input type="text" id="reminderName" name="reminderName" required>

                <label for="reminderType">Reminder Type:</label>
                <select id="reminderType" name="reminderType">
                    <option value="medication">Medication</option>
                    <option value="task">Task</option>
                </select>

                <label for="reminderTime">Reminder Time:</label>
                <input type="time" id="reminderTime" name="reminderTime" required>

                <button type="submit">Create Reminder</button>
            </form>
        </div>
    </main>
</body>

</html>
